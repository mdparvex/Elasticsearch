; [program:daphne]
; command=daphne -b 0.0.0.0 -p 8001 elasticsearchapi.asgi:application
; directory=/app
; autostart=true
; autorestart=true
; stderr_logfile=/var/log/supervisor/daphne.err.log
; stdout_logfile=/var/log/supervisor/daphne.out.log
